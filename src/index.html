<!DOCTYPE html>
<html>
    <head>
        <title>jfield jQuery Plugin</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css" integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css" integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
        <!-- Basic styling -->
        <link rel="stylesheet" href="./css/styles.css" type="text/css"/>
        <link rel="stylesheet" href="./css/jfield.css" type="text/css"/>
        <!-- Scripts -->
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/jfield.js"></script>

        <script type="text/javascript">
            $(function() {
                // Textbox
                $('#mytextbox').jfield('text', {
                    attrs: {name: "text", id: "_text"},
                    preset: "Sample Text",
                    label: 'A Text Box',
                });
                // Number
                $('#mynumber').jfield('number', {
                    attrs: {name: "number", id: "_number"},
                    preset: 10,
                    label: 'A Number',
                });
                // Checkbox
                $('#mycheckbox').jfield('checkbox', {
                    value: '1',
                    attrs: {name: "check", id: "_check"},
                    preset: true,
                    label: 'A Checkbox',
                });
                // Radio
                $('#myradio .myradio').jfield('radio', {
                    value: '1',
                    attrs: {name: "radio", id: "_radio"},
                    preset: true,
                    label: 'Radio Option',
                });
                // Dropdown
                $('#mydrop').jfield('dropdown', {
                    value: ['1','2','3','4'],
                    attrs: {name: "dropdown", id: "_dropdown"},
                    preset: '1',
                    label: 'A Dropdown',
                });
                // Button
                $('#mybutton').jfield('button', {
                    value: 'Button',
                    attrs: {name: "button", id: "_button"},
                    label: 'This is a button',
                });
                // Getting values
                // Setting values


                // Listener - listening to all jfield
                $(".jfield").on("field-updated", function(evt) {
                    console.log("Updated a field", evt);
                });
            });
        </script>
    </head>

    <body>
        <form>
            <h1>JQuery field plugin.</h1>
            
            <p>Textbox</p>
            <div>
                <div id="mytextbox"></div>
            </div>

            <p>Number</p>
            <div>
                <div id="mynumber"></div>
            </div>

            <p>Checkbox</p>
            <div>
                <div id="mycheckbox"></div>
            </div>

            <p>Radio</p>
            <div>
                <div id="myradio">
                    <div class="myradio"></div>
                    <div class="myradio"></div>
                </div>
            </div>

            <p>Dropdown</p>
            <div>
                <div id="mydrop"></div>
            </div>

            <p>Button</p>
            <div>
                <div id="mybutton"></div>
            </div>

        </form>
    </body>
</html>
